<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
    <!-- link css -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
    <title>Lion Store</title>
</head>

<body>
    <header>
        <!-- search field -->
        <div class="input-group mb-3 mt-3 w-50 mx-auto">
            <input type="text" class="form-control search-field" placeholder="Search product"
                aria-label="Recipient's username" aria-describedby="button-addon2" />
            <button type="button" class="btn btn-primary search-button" data-toggle="button" aria-pressed="false"
                autocomplete="off" id="search-btn input-field" onclick="loadProducts()">Search</button>
        </div>
    </header>

    <main class="main">
        <div class="row">
            <div class="col-md-9 col-lg-9 col-sm-7">
                <div id="all-products">

                </div>
            </div>
            <div id="cart-table" class="col-md-3 col-lg-3 col-sm-5">
                <div class="cart" id="my-cart">
                    <table class="table">
                        <thead>
                            <h1 id="my-cart-title" class="text-center">My Cart</h1>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>Total Added Products:</th>
                                <td id="total-products">0</td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Price:</th>
                                <td>$<span id="price">0</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Delivery Charge:</th>
                                <td>$<span id="delivery-charge">20</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Total Tax:</th>
                                <td>$<span id="total-tax">0</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Total</th>
                                <td>$<span id="total">0</span></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="parces text-center">
                        <button class="btn btn-outline-dark text-center">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

    <!-- link js -->
    <script src="/js/app.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
